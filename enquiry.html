<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>V Sustain Solar solutions - Solar Energy Consultation</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 600px;
      width: 100%;
      padding: 40px;
      animation: slideIn 0.5s ease-out;
    }
    @keyframes slideIn { from {opacity: 0; transform: translateY(30px);} to {opacity: 1; transform: translateY(0);} }
    h1 { color: #333; margin-bottom: 10px; font-size: 28px; }
    .subtitle { color: #666; margin-bottom: 30px; font-size: 14px; }
    .form-group { margin-bottom: 20px; }
    label { display: block; margin-bottom: 8px; color: #333; font-weight: 600; font-size: 14px; }
    input, select, textarea {
      width: 100%; padding: 12px 15px; border: 2px solid #e0e0e0; border-radius: 8px;
      font-size: 14px; transition: all 0.3s ease; font-family: inherit;
    }
    input:focus, select:focus, textarea:focus {
      outline: none; border-color: #667eea; box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    textarea { resize: vertical; min-height: 80px; }
    
    .button-group {
      display: flex;
      gap: 12px;
      margin-top: 10px;
    }
    
    .submit-btn, .whatsapp-btn {
      flex: 1;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .submit-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .whatsapp-btn {
      background: #25D366;
      color: white;
    }
    
    .submit-btn:hover, .whatsapp-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
    }
    
    .whatsapp-btn:hover {
      box-shadow: 0 10px 25px rgba(37, 211, 102, 0.3);
    }
    
    .submit-btn:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }
    
    .message {
      padding: 12px 15px; border-radius: 8px; margin-bottom: 20px; font-size: 14px; display: none;
    }
    .message.success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    .message.error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    .loading { display: inline-block; width: 18px; height: 18px; border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%; border-top-color: white; animation: spin 0.8s linear infinite; margin-left: 10px; }
    @keyframes spin { to { transform: rotate(360deg); } }
    
    /* Popup Styles */
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      animation: fadeIn 0.3s ease;
    }
    
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    
    .popup-content {
      background: white;
      border-radius: 20px;
      padding: 40px;
      max-width: 450px;
      width: 90%;
      text-align: center;
      animation: popIn 0.4s ease;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }
    
    @keyframes popIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    
    .popup-content h2 {
      color: #333;
      margin-bottom: 15px;
      font-size: 24px;
    }
    
    .popup-content p {
      color: #666;
      margin-bottom: 30px;
      font-size: 15px;
      line-height: 1.6;
    }
    
    .popup-buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .popup-btn {
      padding: 16px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    
    .popup-whatsapp {
      background: #25D366;
      color: white;
    }
    
    .popup-whatsapp:hover {
      background: #1fb855;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(37, 211, 102, 0.3);
    }
    
    .popup-form {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .popup-form:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
    }
    
    @media (max-width: 600px) {
      .container { padding: 25px; }
      h1 { font-size: 24px; }
      .button-group { flex-direction: column; }
      .popup-content { padding: 30px 20px; }
    }
  </style>
</head>
<body>
  <!-- Popup -->
  <div class="popup-overlay" id="welcomePopup">
    <div class="popup-content">
      <h2>☀️ Welcome to V Sustain Solar solutions</h2>
      <p>Choose how you'd like to connect with us</p>
      <div class="popup-buttons">
        <a href="https://wa.me/919900108067?text=Hi%2C%20I%20want%20to%20know%20more!" class="popup-btn popup-whatsapp">

          Chat on WhatsApp
        </a>
        <button class="popup-btn popup-form" onclick="closePopup()">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
            <polyline points="14 2 14 8 20 8"></polyline>
            <line x1="16" y1="13" x2="8" y2="13"></line>
            <line x1="16" y1="17" x2="8" y2="17"></line>
            <polyline points="10 9 9 9 8 9"></polyline>
          </svg>
          Fill Enquiry Form
        </button>
      </div>
    </div>
  </div>

  <div class="container">
    <h1>☀️ V Sustain Solar soultions</h1>
    <p class="subtitle">Fill in your details to get a customized solar solution</p>
    <div id="message" class="message"></div>

    <form id="leadForm">
      <div class="form-group">
        <label for="name">Full Name *</label>
        <input type="text" id="name" name="name" required placeholder="Enter your full name">
      </div>

      <div class="form-group">
        <label for="phone">Phone Number *</label>
        <input type="tel" id="phone" name="phone" required placeholder="Enter your 10-digit number" pattern="[0-9]{10}">
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="your.email@example.com">
      </div>

      <div class="form-group">
        <label for="location">City *</label>
        <select id="location" name="location" required>
          <option value="">Select your city</option>
          <option>Bengaluru</option><option>Mysuru</option><option>Mangaluru</option>
          <option>Hubballi</option><option>Belagavi</option><option>Davanagere</option>
          <option>Ballari</option><option>Vijayapura</option><option>Shivamogga</option>
          <option>Tumakuru</option><option>Raichur</option><option>Bidar</option>
          <option>Kalaburagi</option><option>Hassan</option><option>Udupi</option>
        </select>
      </div>

      <div class="form-group">
        <label for="electricityBill">Current Monthly Electricity Bill (₹)</label>
        <input type="number" id="electricityBill" name="electricityBill" placeholder="e.g., 3500" min="0">
      </div>

      <div class="form-group">
        <label for="sanctionedLoad">Sanctioned Load (kW)</label>
        <input type="number" id="sanctionedLoad" name="sanctionedLoad" placeholder="e.g., 5" step="0.1" min="0">
      </div>

      <div class="form-group">
        <label for="messageBox">Message / Query</label>
        <textarea id="messageBox" name="message" placeholder="Write your question or message here..."></textarea>
      </div>

      <div class="button-group">
        <button type="submit" class="submit-btn" id="submitBtn">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="9 11 12 14 22 4"></polyline>
            <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path>
          </svg>
          Submit Details
        </button>
        <a href="https://wa.me/919900108067?text=Hi%2C%20I%20want%20to%20know%20more!" class="whatsapp-btn">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413Z"/>
          </svg>
          WhatsApp
        </a>
      </div>
    </form>
  </div>

  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxoiAM8L6K9j4NJ3UPC2OqIUUu7uym1pb3WFqmzGrprbwTzlUWxJ8vb-BOjM-w0yGhLzw/exec';
    const WHATSAPP_URL = 'https://wa.me/919900108067?text=Hi%2C%20I%20want%20to%20know%20more!';
    // new link https://script.google.com/macros/s/AKfycbxoiAM8L6K9j4NJ3UPC2OqIUUu7uym1pb3WFqmzGrprbwTzlUWxJ8vb-BOjM-w0yGhLzw/exec 
    // old link https://script.google.com/macros/s/AKfycbxDL_ya8xhPrYBj8fQn-EzH7nfXkGdkPjZ3sPJ6Zub2L7eqvRGOpbQOCWhSRCBEtJPT/exec


    
    const form = document.getElementById('leadForm');
    const submitBtn = document.getElementById('submitBtn');
    const messageDiv = document.getElementById('message');
    const popup = document.getElementById('welcomePopup');

    function closePopup() {
      popup.style.display = 'none';
    }

    function showMessage(text, type) {
      messageDiv.textContent = text;
      messageDiv.className = `message ${type}`;
      messageDiv.style.display = 'block';
      setTimeout(() => { messageDiv.style.display = 'none'; }, 5000);
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<span class="loading"></span> Submitting...';

      const formData = new FormData(form);
      formData.append('timestamp', new Date().toLocaleString('en-IN', { timeZone: 'Asia/Kolkata' }));

      try {
        const response = await fetch(SCRIPT_URL, {
          method: 'POST',
          body: formData
        });
        showMessage('✓ Thank you! Redirecting to WhatsApp...', 'success');
        form.reset();
        
        // Redirect to WhatsApp after 2 seconds
        setTimeout(() => {
          window.location.href = WHATSAPP_URL;
        }, 2000);
        
      } catch (error) {
        console.error('Error:', error);
        showMessage('✗ Something went wrong. Please try again later.', 'error');
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="9 11 12 14 22 4"></polyline><path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path></svg> Submit Details';
      }
    });

    document.getElementById('phone').addEventListener('input', (e) => {
      e.target.value = e.target.value.replace(/[^0-9]/g, '').slice(0, 10);
    });
  </script>
</body>
</html>
